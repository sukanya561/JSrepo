<!DOCTYPE html>
<html>
    <head>
        <title>average 0f 6 numbers</title>
    </head>
    <body>
        <script>
          function sum(a,b,c,d,e,f)
          {
            var result;
            result=a+b+c+d+e+f
            return result
          }
          function average(a1,a2,a3,a4,a5,a6)
          {
            var result;
            result=sum(a1,a2,a3,a4,a5,a6)/6
            console.log(result)
          }
          average(34,56,78,90,23,12)
        </script>
    </body>
</html>
